<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Presentation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .pdf-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pdf-object {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <object class="pdf-object"
      type="application/pdf"
      data="WoodPresentationLopez.pdf#toolbar=0&navpanes=0&scrollbar=0"
    >
      <p>PDF could not be displayed. <a href="WoodPresentationLopez.pdf">Download</a> the file instead.</p>
    </object>
  </div>
</body>
</html>
